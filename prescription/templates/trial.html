<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form   method="post" name="login" id="loginform">{% csrf_token %}
        
        
            <input type="email" name="email"  id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput" id="labelemail">Enter Email Id </label>

            
            
          
            <input type="password" class="form-control shadow-none" id="floatingPassword" placeholder="Password" name="password" required>
            <label for="floatingPassword" id="labelpassword">Password</label>
          
          <button type="submit" class="btn " id="button1">Login</button>
      </form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    $(document).on('submit','#loginform',function(e){
        e.preventDefault();

        $.ajax({
            type:'POST',
            url:'/user/trial/',
            data:{
                name:"rishabh",
                csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
            },
            success:function(){
                alert("Success");
            }
        });


    });

</script>
</html>
